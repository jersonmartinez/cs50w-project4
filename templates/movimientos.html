                </div>

                    <div class="row">
                        <div class="col-md-12">
                            <form role="form" id="FormCreateMovement">

                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Tipo de cargo</label><br/>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="customRadioInline1" value="Gasto" name="customRadioInline1" class="custom-control-input" checked>

                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline">

                                </div>

                                        <option>Alimentos</option>
                                        <option>Entretenimiento</option>
                                        <option>Salud y Belleza</option>
                                        <option>Auto y Transporte</option>
                                        <option>Educación y Trabajo</option>
                                        <option>Regalos y Ayuda</option>
                                        <option>Viajes</option>
                                        <option>Finanzas e Impuestos</option>
                                        <option>Ropa y Calzado</option>
                                        <option>Transacciones bancarias</option>
                                        <option>Ingresos</option>
                                    </select>
                                </div>
                                
                                <div class="form-group mb-3">
                                    <div class="form-group">
                                        <label for="SelectDateMovement">Fecha</label>
                                        <input class="form-control" type="date" value="2021-12-10" id="SelectDateMovement">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="cb-badge-create-account">Tipo de divisa</label><br />
                                    <label class="custom-toggle">
                                        <input type="checkbox" id="cb-badge-create-account" checked>
                                        <span class="custom-toggle-slider rounded-circle" data-label-off="$" data-label-on="C$"></span>
                                    </label>
                                </div>

                                <div class="form-group">
                                    <div class="input-group input-group-merge input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="span-badge-selected">C$</span>
                                        </div>
                                        <input class="form-control" id="amount_movement" placeholder="* Monto" type="number">
                                    </div>
                                </div>

                                    <label for="description_movement">Descripción</label>
